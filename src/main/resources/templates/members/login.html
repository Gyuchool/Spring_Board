<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/resources/static/css/bootstrap.css" >
    <link rel="stylesheet" href="/resources/static/css/bootstrap-theme.css" >
    <script src="/resources/static/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <form role="form" action="/user/login"  method="post">

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="email" id = "email" name="username" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for = "password"> 비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <!--<div class="form-group form-check">
           <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
          <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
       </div>-->
       <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/">뒤로가기</a>

   </form>
   <br/>
</div> <!-- /container -->
</body>
</html>
