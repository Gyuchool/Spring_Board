<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <form role="form" action="/members/login"  method="post">

        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="hidden" th:name = "${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="text" id = "email" name="username" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for = "password"> 비밀번호</label>
            <input type="text" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <!--<div class="form-group form-check">
           <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
          <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
       </div>-->
       <button type="submit" class="btn btn-primary">Submit</button>

   </form>
   <br/>
</div> <!-- /container -->
</body>
</html>
