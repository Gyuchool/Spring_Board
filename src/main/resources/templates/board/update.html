<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
<th:block layout:fragment="title">
    <title>thiThe page is a update page</title>
</th:block>

<th:block layout:fragment="content">
    <div class="card-content">
        <form class="form-horizontal" th:action="@{'/post/edit/' + ${boardDto.id}}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <input type="hidden" name="id" th:value="${boardDto.id}"/>
            <input type="hidden" name="viewcnt" th:value="${boardDto.viewcnt}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" name = "title" class="form-control" th:value="${boardDto.title}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">작성자</label>
                <div class="col-sm-10">
                    <input type="text" name = "writer" class="form-control" th:value="${boardDto.writer}" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <input name = "content" class="form-control" th:value="${boardDto.content}">
                </div>
            </div>

            <div class="btn_wrap text-center">
                <a th:href="@{/list}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
            </div>
        </form>
    </div>
    <!-- /.card-content -->
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
			/*<![CDATA[*/

			function registerBoard(form) {

				form.noticeYn.value = form.noticeYn.checked == false ? 'N' : 'Y';
				form.secretYn.value = form.secretYn.checked == false ? 'N' : 'Y';

				var result = (
						   isValid(form.title, "제목", null, null)
						&& isValid(form.writer, "이름", null, null)
						&& isValid(form.content, "내용", null, null)
				);

				if ( result == false ) {
					return false;
				}
			}
			/*[- end of function -]*/

			/*]]>*/
		</script>
</th:block>
</html>
